<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="/css/modules.min.css">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<link rel="stylesheet" type="text/css" href="/css/animating_input.css">
	<script src="/js/jquery-3.1.1.min.js"></script>
	<script src="/js/modules.min.js"></script>
	<script src="/js/js.cookie.js"></script>
	<script src="/js/common.js"></script>
	<script src="/js/login.js"></script>
	<title>FMS 로그인</title>
</head>
<body>
<div class="ui middle aligned center aligned one column grid" style="margin: 0;">
	<div class="hc-fms ui raised segment login column" id="hc-login-panel">
		<div class="hc-login-header">
			<img class="ui middle aligned tiny hc-fms-logo image" src="/images/cesco_logo.png" class="image">
			<!-- <span class="hc-title">MyHandyCar <span class="hc-urpos">&trade;</span></span> -->
		</div>
		<form class="ui hc-fms login attached fluid form">
				<div class="field">
					<div class="ui left icon input">
						<i class="user icon"></i>
						<input id="credlgn" class="effect-17" autocomplete="off" type="text" name="login" data-form-containerid="hc-login-panel" placeholder="사용자 아이디">
						<span class="focus-border"></span>
					</div>
				</div>
				<div class="field">
					<div class="ui left icon input">
						<i class="lock icon"></i>
						<input id="credpwd" class="effect-17" type="password" name="password" data-form-containerid="hc-login-panel" placeholder="사용자 암호">
						<span class="focus-border"></span>
					</div>
				</div>
				<div class="ui fluid blue submit button">로그인</div>
				<div class="hc-spacer"></div>
			<div class="ui error message"></div>
		</form>
		<div class="ui divider"></div>
		<div class="hc-login-bottom">
			<div class="ui checkbox remember-me hc-small-text">
				<input type="checkbox"><label>로그인저장</label>
			</div>
			<span class="p-divider">|</span>
			<span class="hc-small-text">이메일 지원: info@handycar.co.kr</span>
		</div>
  	</div>
</div>
<div class="hc-fms-footer"><img src="/images/logo_1.png"><span>Fleet Management System</span><a target="_blank" href="https://www.handycar.co.kr">About us</a></div>
</body>
</html>
